<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quizcool â€” Request</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b0f1a; --card:#121826; --muted:#8aa0b6; --text:#e6eef8; --accent:#4f9cf0; --accent2:#7c4dff }
    * { box-sizing: border-box }
    html,body { height:100% }
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: radial-gradient(1200px 600px at 80% -10%, #1b2a40 0%, #0b0f1a 45%), var(--bg); color: var(--text) }
    a { color: inherit; text-decoration: none }
    .container { max-width: 800px; margin: 0 auto; padding: 24px }
    .topbar { position: sticky; top:0; z-index:10; display:flex; align-items:center; justify-content:space-between; gap:12px; padding:12px 16px; background:#0e1524cc; backdrop-filter: blur(6px); border-bottom:1px solid #22314b }
    .brand { display:flex; align-items:center; gap:10px }
    .logo { width:32px; height:32px; border-radius:10px; background: linear-gradient(135deg, var(--accent), var(--accent2)); display:grid; place-items:center; font-weight:700 }
    .title { font-weight:700 }
    .btn { background:#1a2233; border:1px solid #28324a; color:var(--text); padding:8px 12px; border-radius:10px; font-weight:600 }
    .btn:hover { background:#212a3f }
    .card { background: var(--card); border:1px solid #22314b; border-radius:14px; padding:16px; margin-top:18px }
    .field { display:flex; flex-direction:column; gap:8px; margin-bottom:12px }
    label { color: var(--muted); font-size:13px }
    input, textarea { background:#0f1624; border:1px solid #22314b; color:var(--text); border-radius:10px; padding:10px 12px; font-size:14px }
    textarea { min-height: 100px; resize: vertical }
    .actions { display:flex; gap:8px; margin-top:8px }
    .hint { color: var(--muted); font-size: 12px; margin-top: 8px }
  </style>
  <script>
    function submitRequest(e) {
      e.preventDefault()
      var name = document.getElementById('name').value.trim()
      var details = document.getElementById('details').value.trim()
      var contact = document.getElementById('contact').value.trim()
      var subject = 'Quizcool Request'
      var body = 'Name: ' + name + '\nDetails: ' + details + (contact ? '\nContact: ' + contact : '')
      var mailto = 'mailto:ereadman2013@gmail.com?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body)
      window.location.href = mailto
    }
  </script>
</head>
<body>
  <script>(function(){var u=sessionStorage.getItem('qc_user');if(!u){location.href='auth.html';return}try{var me=JSON.parse(u)}catch(e){sessionStorage.removeItem('qc_user');location.href='auth.html';return}var banned=[];try{banned=JSON.parse(localStorage.getItem('qc_banned')||'[]')}catch(e){}if(me.email!=='ereadman2013@gmail.com'&&Array.isArray(banned)&&banned.indexOf(me.email)>-1){sessionStorage.removeItem('qc_user');location.href='auth.html';return}if(me.email==='ereadman2013@gmail.com'&&confirm('Open dev panel?')){location.href='dev.html'}})()</script>
  <div class="topbar">
    <div class="brand">
      <div class="logo">QC</div>
      <div>
        <div class="title">Request</div>
        <small style="color:var(--muted)">Quizcool</small>
      </div>
    </div>
    <div style="display:flex;gap:8px">
      <a class="btn" href="index.html">Back</a>
      <a class="btn" href="#" onclick="sessionStorage.removeItem('qc_user');location.href='auth.html'">Sign Out</a>
    </div>
  </div>
  <div class="container">
    <div class="card">
      <form onsubmit="submitRequest(event)">
        <div class="field">
          <label for="name">Game/App Name</label>
          <input id="name" type="text" placeholder="e.g., Geometry Dash" required>
        </div>
        <div class="field">
          <label for="details">Details</label>
          <textarea id="details" placeholder="Links, version, or any notes" required></textarea>
        </div>
        <div class="field">
          <label for="contact">Your email (optional)</label>
          <input id="contact" type="email" placeholder="name@example.com">
        </div>
        <div class="actions">
          <button type="submit" class="btn">Send Request</button>
        </div>
        <div class="hint">This opens your email client with a prefilled message to ereadman2013@gmail.com.</div>
      </form>
    </div>
  </div>
</body>
</html>
