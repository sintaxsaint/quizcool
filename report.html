<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quizcool â€” Report</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b0f1a; --card:#121826; --muted:#8aa0b6; --text:#e6eef8; --accent:#4f9cf0; --accent2:#7c4dff }
    * { box-sizing: border-box }
    html,body { height:100% }
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: radial-gradient(1200px 600px at 80% -10%, #1b2a40 0%, #0b0f1a 45%), var(--bg); color: var(--text) }
    a { color: inherit; text-decoration: none }
    .container { max-width: 800px; margin: 0 auto; padding: 24px }
    .topbar { position: sticky; top:0; z-index:10; display:flex; align-items:center; justify-content:space-between; gap:12px; padding:12px 16px; background:#0e1524cc; backdrop-filter: blur(6px); border-bottom:1px solid #22314b }
    .brand { display:flex; align-items:center; gap:10px }
    .logo { width:32px; height:32px; border-radius:10px; background: linear-gradient(135deg, var(--accent), var(--accent2)); display:grid; place-items:center; font-weight:700 }
    .title { font-weight:700 }
    .btn { background:#1a2233; border:1px solid #28324a; color:var(--text); padding:8px 12px; border-radius:10px; font-weight:600 }
    .btn:hover { background:#212a3f }
    .card { background: var(--card); border:1px solid #22314b; border-radius:14px; padding:16px; margin-top:18px }
    .field { display:flex; flex-direction:column; gap:8px; margin-bottom:12px }
    label { color: var(--muted); font-size:13px }
    input, textarea, select { background:#0f1624; border:1px solid #22314b; color:var(--text); border-radius:10px; padding:10px 12px; font-size:14px }
    textarea { min-height: 100px; resize: vertical }
    .actions { display:flex; gap:8px; margin-top:8px }
    .hint { color: var(--muted); font-size: 12px; margin-top: 8px }
  </style>
  <script>
    function loadReports(){try{var x=JSON.parse(localStorage.getItem('qc_reports')||'[]');return Array.isArray(x)?x:[]}catch(e){return []}}
    function saveReports(list){localStorage.setItem('qc_reports',JSON.stringify(list))}
    function submitReport(e) {
      e.preventDefault()
      var itemSel = document.getElementById('item').value
      var item = itemSel==='Other'?document.getElementById('itemOther').value.trim():itemSel
      var type = document.getElementById('type').value.trim()
      var details = document.getElementById('details').value.trim()
      var contact = document.getElementById('contact').value.trim()
      if(!item||!type||!details){alert('Please fill in required fields');return}
      var me=null;try{me=JSON.parse(sessionStorage.getItem('qc_user')||'null')}catch(e){}
      var list=loadReports()
      list.unshift({type:'report',item:item,issue:type,details:details,contact:contact||'',from:(me&&me.email)||'',fromName:(me&&me.name)||'',ts:Date.now(),status:'new'})
      saveReports(list)
      document.getElementById('item').value='Slope'
      document.getElementById('itemOther').value=''
      document.getElementById('type').value='Bug'
      document.getElementById('details').value=''
      document.getElementById('contact').value=''
      alert('Report submitted')
    }
    document.addEventListener('DOMContentLoaded',function(){var sel=document.getElementById('item');sel.innerHTML='';['Slope','2048','Tunnel Rush','Cookie Clicker','Retro Bowl','Tetris','Quizall','Geometry Dash','Calculator','Notes','Moto X3M','Connect 4','Other'].forEach(function(t){var o=document.createElement('option');o.value=t;o.textContent=t;sel.appendChild(o)});sel.value='Slope';sel.addEventListener('change',function(){document.getElementById('itemOtherWrap').style.display=sel.value==='Other'?'block':'none'})})
  </script>
</head>
<body>
  <script>(function(){var u=sessionStorage.getItem('qc_user');if(!u){location.href='auth.html';return}try{var me=JSON.parse(u)}catch(e){sessionStorage.removeItem('qc_user');location.href='auth.html';return}var banned=[];try{banned=JSON.parse(localStorage.getItem('qc_banned')||'[]')}catch(e){}if(me.email!=='ereadman2013@gmail.com'&&Array.isArray(banned)&&banned.indexOf(me.email)>-1){sessionStorage.removeItem('qc_user');location.href='auth.html';return}if(me.email==='ereadman2013@gmail.com'&&confirm('Open dev panel?')){var Q=[{q:'This project started on a?',a:['laptop']},{q:'Site name?',a:['quizcool']},{q:'Hosting platform used?',a:['github pages','github','pages']},{q:'Primary dev email?',a:['ereadman2013@gmail.com']},{q:'Main homepage file name?',a:['index.html']},{q:'Auth page file name?',a:['auth.html']},{q:'Games folder name?',a:['games']},{q:'Brand acronym shown in the logo?',a:['qc']},{q:'Primary languages used?',a:['html','javascript','js']}];var q=Q[Math.floor(Math.random()*Q.length)];var a=(prompt(q.q)||'').trim().toLowerCase();var ok=false;for(var i=0;i<q.a.length;i++){if(a===q.a[i].toLowerCase()){ok=true;break}}if(!ok){alert('Incorrect answer');return}location.href='dev.html'}})()</script>
  <div class="topbar">
    <div class="brand">
      <div class="logo">QC</div>
      <div>
        <div class="title">Report</div>
        <small style="color:var(--muted)">Quizcool</small>
      </div>
    </div>
    <div style="display:flex;gap:8px">
      <a class="btn" href="index.html">Back</a>
      <a class="btn" href="#" onclick="sessionStorage.removeItem('qc_user');location.href='auth.html'">Sign Out</a>
    </div>
  </div>
  <div class="container">
    <div class="card">
      <form onsubmit="submitReport(event)">
        <div class="field">
          <label for="item">Game/App</label>
          <select id="item" required></select>
        </div>
        <div class="field" id="itemOtherWrap" style="display:none">
          <label for="itemOther">Other (specify)</label>
          <input id="itemOther" type="text" placeholder="Enter game/app name">
        </div>
        <div class="field">
          <label for="type">Issue Type</label>
          <select id="type" required>
            <option value="Bug">Bug</option>
            <option value="Broken link">Broken link</option>
            <option value="Performance">Performance</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="field">
          <label for="details">Details</label>
          <textarea id="details" placeholder="Describe what happened" required></textarea>
        </div>
        <div class="field">
          <label for="contact">Your email (optional)</label>
          <input id="contact" type="email" placeholder="name@example.com">
        </div>
        <div class="actions">
          <button type="submit" class="btn">Send Report</button>
        </div>
        <div class="hint">This opens your email client with a prefilled message to ereadman2013@gmail.com.</div>
      </form>
    </div>
  </div>
</body>
</html>
