    <style>
        html {
            box-sizing: border-box;
        }
        
        *,

        }
        
        body {
            margin: 0;

        #gameContainer {

        .container {
            max-width: 1600px;

        .posImg {

        #loader .logo {

            display: block;

        }
        
        .pos_progress {
            position: absolute;
            bottom: 15%;

        .progress {
            margin: 1.5em auto;
            max-width: 436px;
            height: auto;
            display: none;
            position: relative;
        }
        
        .full {
            width: 97%;
            transform-origin: top left;
        }
        
        .box_process {

        .progress .posfull,
        .progress .posbox {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .progress .posfull {
            top: 8px;

        .progress .posbox {

            z-index: 2;
        }
        
        #loader {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(rgb(0, 0, 0), rgb(0, 102, 255));
        }
        
        .pos_spinner {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-30%, -50%);
        }
        
        .spinner,
        .spinner:after {
            display: none;
            border-radius: 50%;
            width: 5em;
            height: 5em;
        }
        
        .spinner {
            margin: 10px;
            font-size: 10px;
            position: relative;
            text-indent: -9999em;
            border-top: 1.1em solid rgba(255, 255, 255, 0.2);
            border-right: 1.1em solid rgba(255, 255, 255, 0.2);
            border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
            border-left: 1.1em solid #ffffff;
            transform: translateZ(0);
            animation: spinner-spin 1.1s infinite linear;
        }
        
        @keyframes spinner-spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        <script src="build/UnityLoader.js"></script>
        <script>
            (function(){
                function head(url){return fetch(url,{method:'HEAD'}).then(function(r){if(!r.ok)throw new Error('Missing '+url)})}
                var local={
                  data:"build/GeometryDashLite.data.unityweb",
                  framework:"build/GeometryDashLite.framework.js.unityweb",
                  wasm:"build/GeometryDashLite.wasm.unityweb"
                };
                var remote={
                  data:"https://rawcdn.githack.com/genizy/google-class/main/gdlite/Build/GeometryDashLite.data.unityweb",
                  framework:"https://rawcdn.githack.com/genizy/google-class/main/gdlite/Build/GeometryDashLite.framework.js.unityweb",
                  wasm:"https://rawcdn.githack.com/genizy/google-class/main/gdlite/Build/GeometryDashLite.wasm.unityweb"
                };
                Promise.all([head(local.data),head(local.framework),head(local.wasm)]).then(function(){
                  var manifest={
                    companyName:"Quizcool",
                    productName:"Geometry Dash Lite",
                    productVersion:"1.0",
                    unityVersion:"2019.4.0f1",
                    backgroundColor:"#000000",
                    dataUrl:local.data,
                    wasmFrameworkUrl:local.framework,
                    wasmCodeUrl:local.wasm
                  };
                  var url=URL.createObjectURL(new Blob([JSON.stringify(manifest)],{type:"application/json"}));
                  UnityLoader.instantiate("gameContainer", url, { onProgress: UnityProgress });
                }).catch(function(){
                  var manifest={
                    companyName:"Quizcool",
                    productName:"Geometry Dash Lite",
                    productVersion:"1.0",
                    unityVersion:"2019.4.0f1",
                    backgroundColor:"#000000",
                    dataUrl:remote.data,
                    wasmFrameworkUrl:remote.framework,
                    wasmCodeUrl:remote.wasm
                  };
                  var url=URL.createObjectURL(new Blob([JSON.stringify(manifest)],{type:"application/json"}));
                  UnityLoader.instantiate("gameContainer", url, { onProgress: UnityProgress });
                });
            })();

            function UnityProgress(gameInstance, progress) {
                if (!gameInstance.Module) {
                    return;
                }
                const loader = document.querySelector("#loader");
                if (!gameInstance.progress) {
                    const progress = document.querySelector("#loader .progress");
                    progress.style.display = "block";
                    gameInstance.progress = progress.querySelector(".full");
                    loader.querySelector(".spinner").style.display = "none";
                }
                gameInstance.progress.style.transform = `scaleX(${progress})`;
                if (progress === 1 && !gameInstance.removeTimeout) {
                    gameInstance.removeTimeout = setTimeout(function() {
                        loader.style.display = "none";
                    }, 2000);
                }
            }
        </script>

                    $("div.main-panel-content").css('display', 'block');
                    $('button.hide-main-panel').children('i').html('>>');
                    console.log('>>');
                }

                $("div.main-panel-content").css('display', 'block');

            function HideInfo() {

                $("div.main-panel-content").css('display', 'none');
